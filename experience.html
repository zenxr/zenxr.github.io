---
layout: default
sectionid: experience
---

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h3 class="header-light regular-pad text-center"><u>Relevant Courses</u></h3>
			<div class="row">
					{% for item in site.classes %}
					<div class="col-sm-6">
						<div class="card">
							<div class="card-body">
								<h2 class="text-center"><i class="fa {{ item.icon }}" aria-hidden="true"></i></h2>
								<h4 class="card-title">{{ item.name }}</h4>
								<p class="card-text">{{ item.description }}</p>
							</div>
						</div>
					</div>
				{% endfor %}
			</div>



		</div>
		<div class="col-md-6">
			<h3 class="header-light regular-pad text-center"><u>Work History</u></h3>
			<div class="row">
				{% for item in site.work_history %}
				<div class="col-sm-12">
						<div class="card">
							<div class="card-body">
								<h2 class="text-center"><i class="fa {{ item.icon }}" aria-hidden="true"></i></h2>
								<h4 class="card-title text-center">{{ item.name }}</h4>
								<p class="card-text text-center">{{ item.description }}</p>
							</div>
						</div>
					</div>
				{% endfor %}
			</div>			
		</div>
	</div>
</div>
